<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Premium Code Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .admin-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-success {
            background: #2ecc71;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-secondary {
            background: #7f8c8d;
        }
        
        .btn-secondary:hover {
            background: #636e72;
        }
        
        .btn-warning {
            background: #f39c12;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Image Upload Styles */
        .upload-container {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .upload-container:hover {
            border-color: #2980b9;
            background: #e8f4fc;
        }
        
        .upload-container.dragover {
            border-color: #2ecc71;
            background: #e8f6f3;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #2980b9;
        }
        
        .preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .preview-container {
            position: relative;
            display: inline-block;
        }
        
        .remove-file {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
        }
        
        .remove-file:hover {
            background: #c0392b;
        }
        
        .current-products {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .product-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .product-item img {
            max-width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .product-item h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .product-item .price {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .product-item .docs-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #9b59b6;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        
        .product-actions {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 8px;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .edit-btn {
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .edit-btn:hover {
            background: #e67e22;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: #3498db;
            color: #3498db;
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Edit mode styling */
        .edit-mode .btn-success {
            display: none;
        }
        
        .edit-mode .btn-warning {
            display: inline-block;
        }
        
        .form-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cancel-edit {
            background: #7f8c8d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .cancel-edit:hover {
            background: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <p>Add and manage premium code solutions</p>
        </header>
        
        <div class="admin-panel">
            <div class="tabs">
                <div class="tab active" data-tab="add-product">Add Product</div>
                <div class="tab" data-tab="manage-products">Manage Products</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <!-- Add/Edit Product Tab -->
            <div class="tab-content active" id="add-product">
                <div class="form-title">
                    <h2 id="formTitle">Add New Product</h2>
                    <button id="cancelEditBtn" class="cancel-edit" style="display: none;">Cancel Edit</button>
                </div>
                
                <form id="productForm">
                    <input type="hidden" id="editProductId" value="">
                    
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea id="productDescription" class="form-control" rows="3" placeholder="Enter product description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Price (US$)</label>
                        <input type="number" id="productPrice" class="form-control" placeholder="Enter price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Product Image</label>
                        <div class="upload-container" id="imageUploadContainer">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <p class="upload-text">Drag & drop an image here or click to browse</p>
                            <input type="file" id="productImage" class="file-input" accept="image/*">
                            <label for="productImage" class="file-input-label">Choose Image</label>
                            <div class="preview-container">
                                <img id="imagePreview" class="preview" alt="Image preview">
                                <button type="button" id="removeImage" class="remove-file">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentationLink">Documentation Link</label>
                        <input type="url" id="documentationLink" class="form-control" placeholder="Enter documentation link">
                        <small>Link to documentation, tutorials, or other resources</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="paypalLink">Payment Link</label>
                        <input type="url" id="paypalLink" class="form-control" placeholder="Enter PayPal payment link" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-success" id="addProductBtn">Add Product</button>
                        <button type="submit" class="btn btn-warning" id="updateProductBtn" style="display: none;">Update Product</button>
                        <button type="button" id="clearBtn" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>
            
            <!-- Manage Products Tab -->
            <div class="tab-content" id="manage-products">
                <h2>Current Products</h2>
                <div class="product-list" id="productList">
                    <!-- Products will be listed here -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Premium Code Solutions. Admin Panel</p>
        </footer>
    </div>

    <script>
        // DOM elements
        const productForm = document.getElementById('productForm');
        const productImage = document.getElementById('productImage');
        const imagePreview = document.getElementById('imagePreview');
        const removeImage = document.getElementById('removeImage');
        const imageUploadContainer = document.getElementById('imageUploadContainer');
        const productList = document.getElementById('productList');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const addProductBtn = document.getElementById('addProductBtn');
        const updateProductBtn = document.getElementById('updateProductBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const formTitle = document.getElementById('formTitle');
        const editProductId = document.getElementById('editProductId');
        
        // Function to show message
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Tab functionality
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show active tab content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabId) {
                        content.classList.add('active');
                    }
                });
                
                // Refresh product list when switching to manage tab
                if (tabId === 'manage-products') {
                    renderProductList();
                }
            });
        });
        
        // Handle image selection
        productImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check if file is an image
                if (!file.type.match('image.*')) {
                    showMessage('Please select an image file', 'error');
                    return;
                }
                
                // Check file size (max 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    showMessage('Image size should be less than 2MB', 'error');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    removeImage.style.display = 'block';
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        // Remove image
        removeImage.addEventListener('click', function() {
            productImage.value = '';
            imagePreview.style.display = 'none';
            removeImage.style.display = 'none';
        });
        
        // Drag and drop functionality for image
        imageUploadContainer.addEventListener('dragover', function(e) {
            e.preventDefault();
            imageUploadContainer.classList.add('dragover');
        });
        
        imageUploadContainer.addEventListener('dragleave', function() {
            imageUploadContainer.classList.remove('dragover');
        });
        
        imageUploadContainer.addEventListener('drop', function(e) {
            e.preventDefault();
            imageUploadContainer.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                productImage.files = files;
                const event = new Event('change');
                productImage.dispatchEvent(event);
            }
        });
        
        // Render product list
        function renderProductList() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            productList.innerHTML = '';
            
            if (products.length === 0) {
                productList.innerHTML = '<p>No products added yet.</p>';
                return;
            }
            
            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                
                // Create docs badge if product has documentation
                const docsBadge = product.documentationLink 
                    ? `<div class="docs-badge" title="Has documentation"><i class="fas fa-file-alt"></i></div>` 
                    : '';
                
                productItem.innerHTML = `
                    ${docsBadge}
                    <img src="${product.image}" alt="${product.name}">
                    <h4>${product.name}</h4>
                    <div class="price">${product.price}</div>
                    <div class="product-actions">
                        <button class="edit-btn" data-index="${index}">Edit</button>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </div>
                `;
                
                productList.appendChild(productItem);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteProduct(index);
                });
            });
            
            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    editProduct(index);
                });
            });
        }
        
        // Delete product
        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                products.splice(index, 1);
                localStorage.setItem('products', JSON.stringify(products));
                renderProductList();
                showMessage('Product deleted successfully', 'success');
                
                // Trigger storage event to update display page
                window.dispatchEvent(new Event('storage'));
            }
        }
        
        // Edit product
        function editProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products[index];
            
            // Populate form with product data
            document.getElementById('productName').value = product.name;
            document.getElementById('productDescription').value = product.description || '';
            
            // Extract price value (remove "US$" prefix)
            const priceValue = product.price.replace('US$', '');
            document.getElementById('productPrice').value = priceValue;
            
            document.getElementById('documentationLink').value = product.documentationLink || '';
            document.getElementById('paypalLink').value = product.paypalLink;
            
            // Set image preview
            imagePreview.src = product.image;
            imagePreview.style.display = 'block';
            removeImage.style.display = 'block';
            
            // Set edit mode
            editProductId.value = index;
            formTitle.textContent = 'Edit Product';
            addProductBtn.style.display = 'none';
            updateProductBtn.style.display = 'inline-block';
            cancelEditBtn.style.display = 'inline-block';
            
            // Switch to add product tab
            document.querySelector('[data-tab="add-product"]').click();
        }
        
        // Cancel edit mode
        cancelEditBtn.addEventListener('click', function() {
            resetForm();
        });
        
        // Reset form to add mode
        function resetForm() {
            productForm.reset();
            imagePreview.style.display = 'none';
            removeImage.style.display = 'none';
            
            editProductId.value = '';
            formTitle.textContent = 'Add New Product';
            addProductBtn.style.display = 'inline-block';
            updateProductBtn.style.display = 'none';
            cancelEditBtn.style.display = 'none';
        }
        
        // Handle form submission for adding product
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const image = imagePreview.src;
            const documentationLink = document.getElementById('documentationLink').value;
            const paypalLink = document.getElementById('paypalLink').value;
            
            // Validate image
            if (!image || imagePreview.style.display === 'none') {
                showMessage('Please upload a product image', 'error');
                return;
            }
            
            // Check if we're in edit mode
            const isEditMode = editProductId.value !== '';
            
            if (isEditMode) {
                // Update existing product
                const index = parseInt(editProductId.value);
                let products = JSON.parse(localStorage.getItem('products')) || [];
                
                products[index] = {
                    ...products[index],
                    name: name,
                    description: description,
                    price: `US$${price}`,
                    image: image,
                    documentationLink: documentationLink,
                    paypalLink: paypalLink
                };
                
                // Save back to localStorage
                localStorage.setItem('products', JSON.stringify(products));
                
                // Show success message
                showMessage('Product updated successfully!', 'success');
                
                // Reset form
                resetForm();
                
                // Update product list
                renderProductList();
                
                // Switch to manage products tab
                document.querySelector('[data-tab="manage-products"]').click();
            } else {
                // Create new product object
                const newProduct = {
                    id: Date.now(), // Simple ID generation
                    name: name,
                    description: description,
                    price: `US$${price}`,
                    image: image,
                    documentationLink: documentationLink,
                    paypalLink: paypalLink,
                    dateAdded: new Date().toISOString()
                };
                
                // Get existing products from localStorage
                let products = JSON.parse(localStorage.getItem('products')) || [];
                
                // Add new product
                products.push(newProduct);
                
                // Save back to localStorage
                localStorage.setItem('products', JSON.stringify(products));
                
                // Show success message
                showMessage('Product added successfully!', 'success');
                
                // Reset form
                resetForm();
                
                // Update product list
                renderProductList();
                
                // Switch to manage products tab
                document.querySelector('[data-tab="manage-products"]').click();
            }
            
            // Trigger storage event to update display page
            window.dispatchEvent(new Event('storage'));
        });
        
        // Clear form button
        document.getElementById('clearBtn').addEventListener('click', function() {
            resetForm();
            showMessage('Form cleared', 'success');
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderProductList();
            
            const products = JSON.parse(localStorage.getItem('products')) || [];
            if (products.length > 0) {
                showMessage(`Loaded ${products.length} product(s) from storage`, 'success');
            }
        });
    </script>
</body>
</html>
